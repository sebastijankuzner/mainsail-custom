name: Linting (External)

on:
    push:
        branches:
            - "main"
            - "develop"
    pull_request:
        types: [ready_for_review, synchronize, opened]

permissions:
    contents: read
    pull-requests: write

jobs:
    source:
        runs-on: ubuntu-latest
        if: github.event.pull_request.head.repo.full_name != github.repository

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
                  run_install: false

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Cache pnpm modules
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: Install dependencies
              run: pnpm install

            - name: Sort
              run: pnpm run sort:dry

            - name: Lint
              run: pnpm run lint:dry

            - name: Prettier
              run: pnpm run prettier:dry

            - name: Forge Format
              working-directory: contracts
              run: |
                  forge fmt --check

            - name: Post comment if checks failed
              if: failure()
              uses: actions/github-script@v6
              with:
                  script: |
                      github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: "ðŸš¨ **Linting/Formatting issues were detected.**\n\nPlease run the following commands to fix:\n\n```bash\npnpm run sort\npnpm run lint\npnpm run prettier\nforge fmt\n```\n\nThen update your PR. ðŸš€"
                      });
