name: Linting (External)

on:
    push:
        branches:
            - "main"
            - "develop"
    pull_request:
        types: [ready_for_review, synchronize, opened]

permissions:
    contents: read
    pull-requests: write

jobs:
    source:
        runs-on: ubuntu-latest
        if: github.event.pull_request.head.repo.full_name != github.repository

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
                  run_install: false

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Cache pnpm modules
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: Install dependencies
              run: pnpm install

            - name: Sort
              run: pnpm run sort:dry

            - name: Lint
              run: pnpm run lint:dry

            - name: Prettier
              run: pnpm run prettier:dry

            - name: Forge Format
              working-directory: contracts
              run: |
                  forge fmt --check

            - name: Print linting instructions on failure
              if: failure()
              run: |
                  echo "ðŸš¨ Linting/Formatting issues were detected."
                  echo ""
                  echo "Please run the following commands locally to fix them:"
                  echo ""
                  echo "  pnpm run sort"
                  echo "  pnpm run lint"
                  echo "  pnpm run prettier"
                  echo "  cd contracts && forge fmt"
                  echo ""
                  echo "Then update your PR. ðŸš€"
