name: CI

on:
    pull_request:
        types:
            - ready_for_review
            - synchronize
            - opened
    push:
        branches:
            - main
            - develop

env:
    FOUNDRY_PROFILE: ci

jobs:
    check:
        name: contracts
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly

            - name: Build
              working-directory: contracts
              run: |
                  forge build

            - name: Run tests
              working-directory: contracts
              run: |
                  forge test -vvv
